<!-- filepath: templates/address_form.htm -->
<div class="container mt-4">
    <h1>{[title]}</h1>
    <form method="post" action="index.php?route={[route]}">
        <input type="hidden" name="clientId" value="{[clientId]}">
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" name="street" class="form-control" value="{[address.street]}" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" value="{[address.city]}" required>
        </div>
        <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" id="zip" name="zip" class="form-control" value="{[address.zip]}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" name="country" class="form-control" value="{[address.country]}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.php?route=clients/detail&id={[clientId]}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
