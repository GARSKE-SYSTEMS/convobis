<!-- filepath: templates/contact_form.htm -->
<div class="container mt-4">
    <h1>{[title]}</h1>
    <form method="post" action="index.php?route={[route]}">
        <input type="hidden" name="clientId" value="{[clientId]}">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" name="type" class="form-control" value="{[contact.type]}" required>
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Value</label>
            <input type="text" id="value" name="value" class="form-control" value="{[contact.value]}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.php?route=clients/detail&id={[clientId]}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
