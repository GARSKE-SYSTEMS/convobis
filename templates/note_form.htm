<!-- filepath: templates/note_form.htm -->
<div class="container mt-4">
    <h1>{[title]}</h1>
    <form method="post" action="index.php?route={[route]}">
        <input type="hidden" name="clientId" value="{[clientId]}">
        <div class="mb-3">
            <label for="content" class="form-label">Note Content</label>
            <textarea id="content" name="content" class="form-control" rows="3" required>{[note.content]}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.php?route=clients/detail&id={[clientId]}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
