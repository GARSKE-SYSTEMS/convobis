<div class="container mt-4">
    <h1>{[title]}</h1>
    <form method="post" action="index.php?route=clients/{[route]}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{[client.name]}" required>
        </div>
        <div class="mb-3">
            <label for="createdAt" class="form-label">Created At</label>
            <input type="text" class="form-control" id="createdAt" name="createdAt" value="{[client.createdAt]}"
                readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.php?route=clients" class="btn btn-secondary">Cancel</a>
    </form>
</div>
